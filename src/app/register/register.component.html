<div class="gradient-color" style="height:100vw ;">
    
    <div class="container-fluid pt-5 panel " >
        <div class="card row">
            <div class="col-6">
                <form  id="formData" class="p-4" #userData="ngForm" (ngSubmit)="registerUser(userData.value)">
                    <div class="form-group">
                        <label for="name" class="text-primary">Username</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter Username" ngModel>
                    </div>
                    <div class="form-group">
                        <label for="email" class="text-primary">Email Id</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email ID" ngModel>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="text-primary">Mobile Number</label>
                        <input type="tel" class="form-control" id="phone" name="mobileno" placeholder="Enter Mobile Number" ngModel>
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-primary">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password" ngModel>
                    </div>
                    <button type="submit" class="btn btn-primary">Register Now</button>
                </form>
            </div>
        </div>
</div>
    
</div>
