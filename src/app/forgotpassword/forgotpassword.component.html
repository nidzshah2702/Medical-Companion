<div class="fluid-container gradient-color" style="max-height: 100vw;">
        <div class="login-form">
            <form  id="loginform" #forgotform="ngForm" (ngSubmit)="checkUser(forgotform.value)" >
                <h2 class="text-center">Reset Password</h2>       
                <div class="form-group">
                    <input type="text" class="form-control" name="email" placeholder="Enter your registered email" required="required" ngModel>
                </div>
               
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </div>
                       
            </form>
           
        </div>
        </div>
