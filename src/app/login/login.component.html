<div class="fluid-container gradient-color" style="max-height: 100vw;">
    <div class="login-form">
        <form  id="loginform" #loginform="ngForm" (ngSubmit)="loginUser(loginform.value)" >
            <h2 class="text-center">Log in</h2>       
            <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="Username" required="required" ngModel>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required="required" ngModel>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Log in</button>
            </div>
            <div class="clearfix">
                <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
                <a  class="pull-right" [routerLink] = "['/forgotpassword']" >Forgot Password?</a>
            </div>        
        </form>
        <p class="text-center"><a [routerLink] = "['/register']" >Create an Account</a></p>
    </div>
    </div>
