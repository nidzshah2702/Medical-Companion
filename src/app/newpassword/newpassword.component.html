<div class="fluid-container gradient-color" style="max-height: 100vw;">
        <div class="login-form">
            <form  id="loginform" #setPassform="ngForm" (ngSubmit)="setPass(setPassform.value)" >
                <h2 class="text-center">Set New Password</h2>       
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Enter new password" required="required" ngModel>
                </div>
                <div class="form-group">
                        <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm new password" required="required" ngModel>
                    </div>
                   
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </div>
                       
            </form>
           
        </div>
        </div>
